<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Courier New', monospace;
        color: #00ff00;
      }

      .game-container {
        text-align: center;
      }

      #gameCanvas {
        border: 2px solid #00ff00;
        background: #000;
        display: block;
        margin: 0 auto;
      }

      .ui {
        margin-top: 10px;
        font-size: 18px;
      }

      .score {
        margin-bottom: 10px;
      }

      .controls {
        margin-top: 10px;
        font-size: 14px;
        color: #888;
      }

      .game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 2px solid #00ff00;
        display: none;
      }

      .restart-btn {
        background: #000;
        color: #00ff00;
        border: 2px solid #00ff00;
        padding: 10px 20px;
        cursor: pointer;
        font-family: 'Courier New', monospace;
        margin-top: 10px;
      }

      .restart-btn:hover {
        background: #00ff00;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="ui">
        <div class="score">PONTUAÇÃO: <span id="score">0</span></div>
        <div class="score">VIDAS: <span id="lives">3</span></div>
      </div>

      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <div class="controls">
        <p>Use ← → ou A D para mover | ESPAÇO para atirar</p>
      </div>

      <div id="gameOver" class="game-over">
        <h2>Sobrou nada para o BETA</h2>
        <p>Pontuação Final: <span id="finalScore">0</span></p>
        <button class="restart-btn" onclick="restartGame()">JOGAR NOVAMENTE</button>
      </div>
    </div>

     <script src="jogo.js"></script>
  </body>
</html>
